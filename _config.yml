# Site
title:          "Sol'story"
bio:            'Just a simple Jekyll theme'
description:    "Simple Jekyll theme for your blog by Taylan TatlÄ±"
picture:        '/assets/Images/LueTitle4.png'
locale:          ko-KR
url:             https://ddolue.github.io

# Jekyll
permalink:      /:title/
markdown:       kramdown
highlighter:    rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed

